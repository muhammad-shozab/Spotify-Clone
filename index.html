  <!DOCTYPE html>
  <html lang="en">

  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
  </head>

  <body>
    <div class="container">
      <div class="left">
        <div class="close">
          <img src="cross.svg" class="invert" alt="">
        </div>
        <div class="home">
          <img src="logo.svg" class="invert" alt="logo">
          <ul>
            <li><img src="home.svg" class="invert" alt="home">Home</li>
            <li><img src="search.svg" alt="home" class="invert">Search</li>
          </ul>
        </div>
        <div class="library">
          <div class="heading">
            <img src="playlist.svg" class="invert" alt="playlist logo">
            <h3>Your Library</h3>
          </div>
          <div class="songlist">
            <ul>

            </ul>
          </div>
          <div class="footer">
            <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
            <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
          </div>
        </div>


      </div>
      <div class="right">
        <div class="header">
          <div class="nav">
            <div class="hamburgercontainer">
              <img class="hamburger invert" src="hamburger.svg" alt="">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                  stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                  stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
              </svg>

            </div>

          </div>
          <div class="buttons">
            <button class="signup">Sign up</button>
            <button class="login">Log in</button>
          </div>
        </div>
        <div class="spoifyplaylist">
          <h3>Spotify Playlist</h3>
          <div class="cardcontainer">
            
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img id="previous" src="previoussong.svg" class="invert">
                <img id="play" src="play.svg" alt="" class="invert">
                <img id="next" src="nextsong.svg" alt="" class="invert">
              </div>
              <div class="timevol">

                <div class="songtime">

                </div>

                <div class="volume">
                  <img width="25px" src="volume.svg" class="invert" alt="volume logo">
                  <div class="range">
                    <input type="range" name="volume">
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>


      <script src="script.js"></script>
  </body>

  </html>
